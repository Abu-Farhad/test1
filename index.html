<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <header>
        <h1 style="text-align: center; color: blueviolet; " >Enter Your Details</h1>
    </header>
    <form >
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" placeholder="Enter Your Name" ></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="Phone" placeholder="Enter Yuor Phone Number"></td>
            </tr>
            <tr>
                <td>Email ID:</td>
                <td><input type="email" placeholder="Example@gmail.com"></td>
            </tr>
            <tr>
                <td>PassWord</td>
                <td><input type="password" placeholder="Enter Your password"></style></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female</td>
                <!-- <td><input type="radio" name="Gender">Female</td> -->
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date" placeholder="Enter Your Date of Birth"></td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>
                    <input type="checkbox" Gardening>Gardening
                    <input type="checkbox" Playing> Playing
                    <input type="checkbox" Roaming> Roaming
                </td>
            </tr>
            <tr>
                <td>Eaducational Qualification</td>
                <td>
                    <select>
                        <option value="Madhyamik">Madhyamik</option>
                        <option value="HS">Higher Secondary</option>
                        <option value="Graduation">Graduation</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <textarea name="Address" id="Address" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" submit>
                    <input type="reset" reset>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
